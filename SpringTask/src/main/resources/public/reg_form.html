<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form's Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body ng-app="registration_form" ng-controller="AppCtrl">
<div class="col-md-8 col-md-offset-2">
    <h1>Registration form's Main</h1>
</div>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 id="resultMessage">{{message}}</h3>
            <h2 class="page-header">Registration Form Demo</h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate ng-submit="sendForm(auth)">
                <div class="form-group">
                    <label id="inputSurnameLabel" for="exampleInputSurname">Surname</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputSurname"
                           placeholder="Surname"
                           required
                           ng-model="auth.surname">
                </div>
                <div class="form-group">
                    <label id="inputNameLabel" for="exampleInputName">Name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputName"
                           placeholder="Name"
                           required
                           ng-model="auth.name">
                </div>
                <div class="form-group">
                    <label id="inputPatronymicLabel" for="exampleInputPatronymic">Patronymic</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputPatronymic"
                           placeholder="Patronymic"
                           required
                           ng-model="auth.patronymic">
                </div>
                <div class="form-group">
                    <label id="inputLoginLabel" for="exampleInputLogin">Login</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLogin"
                           placeholder="Login"
                           required
                           ng-model="auth.login">
                </div>
                <div class="form-group">
                    <label id="inputEmailLabel" for="exampleInputEmail">Email</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputEmail"
                           placeholder="Email"
                           required
                           ng-model="auth.email">
                </div>
                <div class="form-group">
                    <label id="inputPasswordLabel" for="exampleInputPassword">Password</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputPassword"
                           placeholder="Password"
                           required
                           ng-model="auth.password">
                </div>
                <button type="submit" class="btn btn-success" style="margin-top:30px" ng-disabled="form.$invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/reg_form.js"></script>
</body>
</html>
